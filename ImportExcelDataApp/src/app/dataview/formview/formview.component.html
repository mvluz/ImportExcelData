<div class="row" style="margin-bottom:15px;">
  <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
  <button type="button" class="btn btn-success" (click)="file.click()">Importar Arquivo</button>
</div>

<div class="row">
  <span class="upload" *ngIf="progress > 0">
    {{progress}}%
  </span>
  <span class="upload" *ngIf="message">
    {{message}}
  </span>
</div>


<div class="row py-3" *ngIf="serviceImport.fileUploadError">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Linha</th>
        <th>Coluna</th>
        <th>Erro</th>
      </tr>
    </thead>
    <tbody class="uploadError">
      <tr *ngFor="let item of serviceImport.fileUploadError">
        <td>{{ item.line }}</td>
        <td>{{ item.field }}</td>
        <td>{{ item.infoError }}</td>
      </tr>
    </tbody>
  </table>
</div>
