<form class="text-left form-validate" #form="ngForm" (submit)="onSubmit(event)" enctype="multipart/form-data">

  <div class="form-group py-3">
    <div class="file-select-button py-1" id="fileName">Selecione um Arquivo Excel</div>
    <input type="file" name="ExcelFile" class="file-upload" onchange="console.log(event.target.files)">
  </div>

  <div class="form-group py-2">
    <button type="submit" class="btn btn-primary">Importar</button>
  </div>
  
</form>
